<!DOCTYPE html>
<html>
    <head>
        <title>JS create element demo</title>
    </head>
    <body>
     
        <script>
            
            let text= document.createTextNode('CreateElement mengunakan TextNode')
            
            document.body.appendChild(text);
        </script>
        <div id="content" class="classContent">
            <p>CreateElement mengunakan TextNode</p>
        </div>
    </body>
</html>
