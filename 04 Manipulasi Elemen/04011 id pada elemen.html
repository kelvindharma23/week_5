<!DOCTYPE html>
<html>
    <head>
        <title>JS create element demo</title>
    </head>
    <body>
     
        <script>
            
            let div= document.createElement('div');
            div.id='content';
            document.body.appendChild(div);
        </script>
        <div id="content">
            <p>contoh createelement</p>
        </div>
    </body>
</html>
