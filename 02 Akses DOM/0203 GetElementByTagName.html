<!DOCTYPE html>
<html>
    <head>
        <title>getelemtbyTagName() Method</title>
    </head>
    <body>
        <h1>GetElementByTagName() Method</h1>
        <h2>First Heading</h2>
        <p>This is first Paragraph</p>
        <h2>second Heading</h2>
        <p>This is the second paragraph</p>
        <h2>third Heading</h2>
        <p>This is the Third paragraph</p>

        <h2>fourth Heading</h2>
        
        <button id="buttonCount">Count H2</button>

       <script>
           let btn=document.getElementById('buttonCount');

           btn.addEventListener('click', ()=>{
               let headings=document.getElementsByTagName('h2');
               alert(`The nummber of h2 tags : ${headings.length}`);
           });
       </script>
    </body>
</html>
